<p>{{quote.description}}</p>
<p>This quote was created  {{quote.createDate | dateCount}} ago</p>
<button (click)= 'upVote(true)' class="btn btn-info" id="upvote">upvote</button>
<p> {{quote.upVote}} </p>
<button (click)= 'downVote(true)' class="btn btn-secondary" id="dvote">downvote</button>
<p> {{quote.downVote}} </p>
<button (click)= 'quoteDelete(true)' class="btn btn-danger" >Delete quote</button>
